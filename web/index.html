<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
    <title>Pig Latin Translator</title>
</head>
<body>
    <nav>
        Pig Latin Translator
    </nav>
    <main>
        <section id="left">
            
            <textarea id="input" onfocus="input.value = ''"></textarea>
            <ul class="inputs">
                <li>
                    <button onclick="convert()">Translate</button>
                </li>
                <li>
                    <button onclick="stop()">Stop</button>
                </li>
                <li>
                    <button onclick="reverse()">Reverse</button>
                </li>
            </ul>
            <div class="introduction">
                Welcome to the Pig Latin Translator. Click the "Translate" button to begin and follow the instructions that appear in either console.
            </div>
            
        </section>
        <section id="right">
            <textarea id="output"></textarea>
        </section>
    </main>
    <script type="text/javascript" src="/eel.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
